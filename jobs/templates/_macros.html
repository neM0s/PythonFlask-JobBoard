{% macro show_job(job) %}
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
        <a> "{{ job['title'] }}" </a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
        <p>
            <a> "{{ job['employer_name'] }}" <br> "${{ job['salary'] }}" <br> "{{ job['description'] }}"</a>
        </p>
    </div>
  </div>
</div>
{% endmacro %}
{% macro show_jobs(jobs) %}
<div class="columns">
    <div class="is-multiline">
    {% for job in jobs %}
    <div class="column">
        <div class="is-half">

        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endmacro %}
